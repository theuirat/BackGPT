<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Navbar with Flexbox HTML CSS</title>
        <link rel="stylesheet" href="2.0 reset-stylesheet.css">
        <link rel="stylesheet" href="3.0 atomic-variables.css">
        <link rel="stylesheet" href="4.0 global-layout.css">
        <link rel="stylesheet" href="5.0 header-nav.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;900&display=swap" rel="stylesheet"> 

    </head>
   
    <body>
    <a href="#mainContent" class="skip-link">Skip to main content</a>

        <header class="header-nav">
            <img src="/Visual-Studio-Code/Images/01-Logos-and-Icons/BackGPT-Logo/BackGPT-Logo-Black-V2.svg" alt="Website Logo" id="BackGPT-Logo">
            <nav class="nav-links">
                <ul class="nav-ul">
                    <!-- Toggle Button for smaller screens -->
                    <li><a href="#" class="toggle-menu" aria-expanded="false" aria-controls="dropdownMenu"><img class="Home-AI-Icon" src="/Visual-Studio-Code/Images/01-Logos-and-Icons/Header-Nav-Icons/Inactive.svg" alt="Home"></a></li>
                    <!-- nav ul items -->
                    <div id="dropdownMenu" class="nav-items">
                        <li><a href="#" class="my-story-link">My Story</a></li>
                        <li><a href="#" class="relief-link">Relief</a></li>
                    </div>
                </ul>
            </nav>
            
        </header>

        <main id="mainContent">
            <!-- Main content goes here -->
        </main>
        <footer>
            <!-- Footer content -->
        </footer>
        <script src="main.js"></script>
   
    </body>
</html>
